<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Login</title>
    <link href="css/loginstyles.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="containerLogo">
            <img src="assets/Logo.svg" alt="logo" class="logo">
        </div>
    </header>

    <div class="containerLogin" style="background-image: url(../assets/login.svg);">
        <div class="text">Log in</div>
        <img src="assets/Login.png" alt="logo" class="logo">
        <div class="btnLogin">
            <button type="button" id="loginGoogle"> Continue with Google</button>
            <button type="button" id="loginLnk"> Continue with LinkedIn</button>
        </div>

        <p align="center">${title}</p>
    </div>

    

</body>
</html>
